name: Bug report (NSFW)
description: Report an issue with filters (NSFW)
labels: ["Unsorted", "NSFW"]
body:
  - type: checkboxes
    attributes:
      label: Prerequisites
      description: |
        To avoid invalid reports, please check and confirm following checkboxes.
        It is highly recommended to use our [Web Reporting Tool](https://kb.adguard.com/technical-support/reporting-tool) instead of creating an issue on GitHub.
      options:
        - label: Filters were updated before reproducing an issue;
          required: true
        - label: AdGuard product version is up-to-date;
          required: true
        - label: Browser version is up-to-date;
          required: true
        - label: If the site or app is broken, disabling AdGuard protection resolves an issue.
          required: true
  - type: dropdown
    id: adguards
    attributes:
      label: What product do you use?
      multiple: true
      options:
        - AdGuard Browser Extension
        - AdGuard Content Blocker
        - AdGuard DNS
        - AdGuard for Android
        - AdGuard for iOS
        - AdGuard for Mac
        - AdGuard for Safari
        - AdGuard for Windows
        - Other ad blocker
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: AdGuard version
      description: What version of our software are you running?
      placeholder: for example, 7.7.2, 2.6.1.1060 nightly, 3.6.14 beta
    validations:
      required: true

  - type: dropdown
    id: what-happened
    attributes:
      label: What type of problem have you encountered?
      description: If the problem does not fall under any category that is listed here, please contact our tech support - support@adguard.com
      multiple: true
      options:
        - Missed ads or ad leftovers
        - Website or app doesn't work properly
        - AdGuard gets detected on a website
        - Social media buttons — share, like, tweet, etc.
        - Annoyances — pop-ups, cookie warnings, etc.
        - Missed analytics or tracker
        - Dangerous site
    validations:
      required: true

  - type: dropdown
    id: browsers
    attributes:
      label: Which browser(s) do you use?
      multiple: true
      options:
        - Firefox
        - Chrome
        - Safari
        - Microsoft Edge
        - Opera
        - Yandex Browser
        - other (specify in comment below)
        - the problem is with app, not a site
    validations:
      required: true

  - type: dropdown
    id: browsers_type
    attributes:
      label: Which device do you use?
      multiple: false
      options:
        - Desktop
        - Mobile
    validations:
      required: true

  - type: input
    id: url
    attributes:
      label: Where is the problem encountered?
      description: Enter the web address or affected application link.
      placeholder: ex. https://example.com/
    validations:
      required: true

  - type: markdown
    attributes:
      value: |
        ‎‎‎‎‎‎‎‎

  - type: markdown
    attributes:
      value: "### What filters do you have enabled?"

  - type: markdown
    attributes:
      value: |
        Select enabled filters from the list or enter URLs of any custom filters in the comment field below.

  - type: dropdown
    id: filters_adblock
    attributes:
      label: Ad Blocking
      multiple: true
      options:
        - AdGuard Base filter
        - AdGuard Mobile Ads filter
        - EasyList
    validations:
      required: true

  - type: dropdown
    id: filters_privacy
    attributes:
      label: Privacy
      multiple: true
      options:
        - AdGuard URL Tracking filter
        - AdGuard Tracking Protection filter
        - EasyPrivacy
        - Legitimate URL Shortener
        - Fanboy's Enhanced Tracking List
        - Peter Lowe's Blocklist
        - Fanboy's Anti-Facebook List
        - Fanboy's Anti-thirdparty Fonts
    validations:
      required: false

  - type: dropdown
    id: filters_social
    attributes:
      label: Social Widgets
      multiple: true
      options:
        - AdGuard Social Media filter
        - Fanboy's Social Blocking List
    validations:
      required: false

  - type: dropdown
    id: filters_annoyances
    attributes:
      label: Annoyances
      multiple: true
      options:
        - AdGuard Annoyances filter
        - AdGuard Cookie Notices filter
        - AdGuard Popups filter
        - AdGuard Mobile App Banners filter
        - AdGuard Other Annoyances filter
        - AdGuard Widgets filter
        - Adblock Warning Removal List
        - Fanboy's Annoyances
        - Web Annoyances Ultralist
        - I don't care about cookies
        - EasyList Cookie List
        - Dandelion Sprout's Annoyances List
    validations:
      required: false

  - type: dropdown
    id: filters_security
    attributes:
      label: Security
      multiple: true
      options:
        - Online Malicious URL Blocklist
        - NoCoin Filter List
    validations:
      required: false

  - type: dropdown
    id: filters_other
    attributes:
      label: Other
      multiple: true
      options:
        - Filter unblocking search ads and self-promotion
        - AdGuard Experimental filter
    validations:
      required: false

  - type: dropdown
    id: filters_dns
    attributes:
      label: DNS filters
      multiple: true
      options:
        - AdGuard DNS filter
    validations:
      required: false

  - type: dropdown
    id: filters_regional
    attributes:
      label: Language-specific
      multiple: true
      options:
        - AdGuard Chinese filter
        - AdGuard Dutch filter
        - AdGuard French filter
        - AdGuard German filter
        - AdGuard Japanese filter
        - AdGuard Russian filter
        - AdGuard Spanish/Portuguese filter
        - AdGuard Turkish filter
        - AdGuard Ukrainian filter
        - ABPindo
        - ABPVN List
        - Adblock List for Finland
        - AdBlockID
        - Bulgarian list
        - CJX's Annoyances List
        - Dandelion Sprout's Nordic Filters
        - Dandelion Sprout's Serbo-Croatian List
        - EasyList China
        - EasyList Czech and Slovak
        - EasyList Dutch
        - EasyList Germany
        - EasyList Hebrew
        - EasyList Italy
        - EasyList Lithuania
        - EasyList Polish
        - EasyList Portuguese
        - EasyList Spanish
        - EasyList Thailand
        - Estonian List
        - Frellwit's Swedish Filter
        - Greek AdBlock Filter
        - Hungarian filter
        - Icelandic ABP List
        - IndianList
        - KAD - Anti-Scam
        - Latvian List
        - List-KR
        - Liste AR
        - Liste FR
        - Macedonian adBlock Filters
        - Official Polish filters for AdBlock, uBlock Origin & AdGuard
        - Persian Blocker
        - Polish Annoyances Filters
        - Polish Anti Adblock Filters
        - Polish Anti-Annoying Special Supplement
        - Polish GDPR-Cookies Filters
        - Polish Social Filters
        - road-block light
        - ROList
        - ROLIST2
        - RU AdList - Counters
        - Xfiles
        - xinggsf
        - YousList
    validations:
      required: false

  - type: markdown
    attributes:
      value: |
        ‎‎‎‎‎‎‎‎

  - type: dropdown
    id: stealth
    attributes:
      label: What Stealth Mode options do you have enabled?
      description: Select any of these options if you have them enabled in Stealth Mode
      multiple: true
      options:
        - Hide your search queries
        - Send Do-Not-Track signals
        - Self-destruction of third-party cookies
        - Self-destruction of first-party cookies
        - Disable cache for third-party requests
        - Block third-party Authorization header
        - Block WebRTC
        - Block Push API
        - Block Location API
        - Hide Referrer from third-parties (specify in comment below, if used custom value)
        - Hide your User-Agent (specify in comment below, if used custom value)
        - Mask your IP address (specify in comment below, if used custom value)
        - Remove X-Client-Data header from HTTP requests
        - Protect from DPI

  - type: textarea
    id: comments
    attributes:
      label: Add your comment and screenshots
      description: |
        0. DO NOT upload screenshots with sexually explicit material on GitHub directly. Instead, upload it to third-party image hosting and post URL here;
        1. Add screenshots of the problem. You can drag and drop images or paste them from clipboard;
          Use `<details> </details>` tag to hide screenshots under the spoiler;
        2. Describe the issue extensively unless it is absolutely clear from the screenshot what the problem is;
          You can also indicate any other information that you think the developers should know.

        Warning: Please remove personal information before uploading screenshots!
      value: |
          1. <comment>

          2. Screenshots
          <details><summary>Screenshot 1:</summary>

          <!-- paste screenshot here -->

          </details>

          <details><summary>Screenshot N:</summary>

          <!-- paste screenshot here -->

          </details>
    validations:
      required: true

  - type: checkboxes
    id: terms
    attributes:
      label: Privacy
      description: By submitting this issue, you agree that report does not contain private info
      options:
        - label: I agree to follow this condition
          required: true
